<script src="http://maps.googleapis.com/maps/api/js"></script>		
	
		<script>
			
			$(".ccounter").ccountdown(2015,03,12,'00:00');
			var previous="home";
function goto(event)
{

	if(previous!=event)
	{
		
			
	 $('#'+event).children().addClass('active');
	 $('#'+previous).children().removeClass('active');
	 $('.'+previous).toggleClass('hidden');	
	 $('.'+previous).toggleClass("fadeOutDownBig");	
	 $('.'+previous).removeClass('fadeInDownBig');
     $('.'+event).addClass("fadeInDownBig");
	 $('.'+event).toggleClass("fadeOutDownBig");
	 $('.'+event).toggleClass('hidden');
	 if(event=='contact')
		{
			$('#googleMap').css({'display':'block','opacity':'1'});
		}
		else $('#googleMap').css({'display':'none','opacity':'1'});
	 previous=event;
	}
		}
		</script>
		<script>
var myCenter=new google.maps.LatLng(12.99074478,80.23072655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:17,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"<span style='color:red'>MSB</span>"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

$('ul.form li a').click(
			function(e) {
				e.preventDefault(); // prevent the default action
				e.stopPropagation; // stop the click from bubbling
				$(this).closest('ul').find('.selected').removeClass('selected');
				$(this).parent().addClass('selected');
			});

</script>
