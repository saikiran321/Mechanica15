		<script>
			
			$(".ccounter").ccountdown(2015,03,12,'00:00');
			var previous="home";
function goto(event)
{

	if(previous!=event)
	{
		
			
	 $('#'+event).children().addClass('active');
	 $('#'+previous).children().removeClass('active');
	 $('.'+previous).toggleClass('hidden');	
	 $('.'+previous).toggleClass("fadeOutDownBig");	
	 $('.'+previous).removeClass('fadeInDownBig');
     $('.'+event).addClass("fadeInDownBig");
	 $('.'+event).toggleClass("fadeOutDownBig");
	 $('.'+event).toggleClass('hidden');
	 if(event=='contact')
		{
			$('#googleMap').css({'display':'block','opacity':'1'});
		}
		else $('#googleMap').css({'display':'none','opacity':'1'});
	 previous=event;
	}
		}
		</script>
		<script>
var myCenter=new google.maps.LatLng(12.99074478,80.23072655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:17,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"<span style='color:red'>MSB</span>"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script src="http://threejs.org/build/three.min.js"></script>
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

<script>

			var container, stats;
			var camera, scene, raycaster, renderer, parentTransform, sphereInter;

			var mouse = new THREE.Vector2();
			var radius = 100, theta = 0;

			var currentIntersected;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				
				

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 5 );
				var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
				var geometry = new THREE.Geometry();
				var point = new THREE.Vector3();
				var direction = new THREE.Vector3();
				for ( var i = 0; i < 50; i ++ ) {

					direction.x += Math.random() - 0.5;
					direction.y += Math.random() - 0.5;
					direction.z += Math.random() - 0.5;
					direction.normalize().multiplyScalar( 10 );

					point.add( direction );

					geometry.vertices.push( point.clone() );

				}

				parentTransform = new THREE.Object3D();
				parentTransform.position.x = Math.random() * 40 - 20;
				parentTransform.position.y = Math.random() * 40 - 20;
				parentTransform.position.z = Math.random() * 40 - 20;

				parentTransform.rotation.x = Math.random() * 2 * Math.PI;
				parentTransform.rotation.y = Math.random() * 2 * Math.PI;
				parentTransform.rotation.z = Math.random() * 2 * Math.PI;

				parentTransform.scale.x = Math.random() + 0.5;
				parentTransform.scale.y = Math.random() + 0.5;
				parentTransform.scale.z = Math.random() + 0.5;

				for ( var i = 0; i < 50; i ++ ) {

					var type = Math.random() > 0.5 ? THREE.LineStrip : THREE.LinePieces;
					var object = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: Math.random() * 0xffffff } ), type );

					object.position.x = Math.random() * 400 - 200;
					object.position.y = Math.random() * 400 - 200;
					object.position.z = Math.random() * 400 - 200;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					parentTransform.add( object );

				}

				scene.add( parentTransform );

				raycaster = new THREE.Raycaster();
				raycaster.linePrecision = 1;

				renderer = new THREE.WebGLRenderer( { alpha: true } );
				//var renderer = new THREE.WebGLRenderer( { alpha: true } );
				renderer.setClearColor( 0x000000, 0  );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);


				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

//				event.preventDefault();

//				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
//				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				

			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );
				camera.updateMatrixWorld();
				// find intersections
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( parentTransform.children, true);
				if ( intersects.length > 0 ) {
					if ( currentIntersected !== undefined ) {
						currentIntersected.material.linewidth = 1;
					}
					currentIntersected = intersects[ 0 ].object;
					currentIntersected.material.linewidth = 5;
					//sphereInter.visible = true;
					//sphereInter.position.copy( intersects[ 0 ].point );
				} else {
					if ( currentIntersected !== undefined ) {
						currentIntersected.material.linewidth = 1;
					}
					currentIntersected = undefined;
					//sphereInter.visible = false;

				}

				renderer.render( scene, camera );

			}

		</script>
